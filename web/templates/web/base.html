{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Req: tÃ­tulo -->
    <title>Bienvenido a onlyflans</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- (opcional) estilos propios -->
    <style>
      .brand img { border-radius: 12px }
    </style>
  </head>
  <body>
    <!-- Reqs: header, navbar, footer y contenido con clase 'container' -->
    <header class="container my-3">
      {% include "web/_header.html" %}
    </header>

    <nav class="container my-2">
      {% include "web/_navbar.html" %}
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container my-4">
      {% include "web/_footer.html" %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
