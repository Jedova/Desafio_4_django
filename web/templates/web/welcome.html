{% extends "web/base.html" %}
{% block content %}
  <h2 class="mb-3">Bienvenido {{ user.get_username }}</h2>

  <h4 class="mb-3">Flanes privados</h4>
  <div class="row g-3">
    {% for f in flanes %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ f.image_url }}" class="card-img-top" alt="{{ f.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ f.name }}</h5>
            {% if f.price %}<p class="mb-0">$ {{ f.price }}</p>{% endif %}
            <p class="card-text small text-muted mb-0">{{ f.description }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No hay flanes privados.</p>
    {% endfor %}
  </div>
{% endblock %}
